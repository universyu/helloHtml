<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #cccccc;
        }
        .btn{  /*圆框*/
            width: 32px;
            height: 20px;
            border-radius: 12px;
            border: 2px solid #fff;
        }

        .sanjiao{  /*向右的三角*/
            width: 0;
            height: 0;
            border-left: 8px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin: 5px auto;
        }
    </style>
</head>
<body>

<div class="btn">
    <div class="sanjiao"></div>
</div>

</body>
</html>
